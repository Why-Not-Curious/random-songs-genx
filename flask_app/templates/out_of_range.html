<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Error: {{ response.error | lower }}</title>
  </head>
  <body>
    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
                <div class="col-sm-2">
                    <div class="card text-dark bg-light mb-3" style="max-width: 30rem; height: 12rem">
                        <div class="card-header text-white bg-secondary">Error</div>
                        <div class="card-body">
                          <h5 class="card-title">{{ response.error }}</h5>
                          <p class="card-text">{{ response.details }}</p>
                        </div>
                      </div>
                </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    </script>

  </body>
</html>
