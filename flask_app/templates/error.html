{% extends 'base.html' %}
{% block title %}Error: {{ response.error | lower }}{% endblock %}
{% block content %}
  <div class="col-sm">
    <div class="card text-dark bg-light mb-3 mx-auto" style="width: 30rem; height: 12rem">
      <div class="card-header text-white bg-secondary">Error</div>
      <div class="card-body">
        <h5 class="card-title">{{ response.error }}</h5>
        <p class="card-text">{{ response.details }}</p>
      </div>
    </div>
  </div>            
{% endblock %}
