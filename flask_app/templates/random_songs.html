{% extends 'base.html' %}
{% block title %}Random songs generator{% endblock %}
{% block content %}
  {% for item in response %}
  <div class="col-sm-2">
    <div class="card text-dark bg-light mb-3" style="max-width: 30rem; height: 12rem">
      <div class="card-header text-white bg-secondary">{{ item.word }}</div>
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">Artist: {{ item.artist }}</br>Album: {{ item.album }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
